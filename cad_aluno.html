<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnLibrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header></header>
    <section class="container" id="um">
        <br>
        <h4>Insira os dados abaixo! </h4>
        <br>
        <form action="cadr_aluno" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text" id="matricula">Matrícula</span>
                <input type="text" class="form-control" aria-describedby="matricula">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="nomealuno">Nome Comleto</span>
                <input type="text" class="form-control" aria-describedby="nomealuno">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="serie">Série</span>
                <select class="form-select" aria-describediby="serie">
                    <option selected>Selecione o ano</option>
                    <option value="1">Primeiro</option>
                    <option value="2">Segundo</option>
                    <option value="3">Terceiro</option>
                </select>
                <span class="input-group-text" id="curso">Curso</span>
                <select class="form-select" aria-describedby="curso">
                    <option selected>Selecione o curso</option>
                    <option value="Enfermagem">Enfermagem</option>
                    <option value="Informática">Informática</option>
                    <option value="Administração">Administração</option>
                    <option value="Comercio">Comércio</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="email">E-mail</span>
                <input type="text" class="form-control" aria-describedby="email">
                <span class="input-group-text" id="tell">Telefone</span>
                <input type="text" class="form-control" aria-describedby="tell">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="senha">Senha</span>
                <input type="text" class="form-control" aria-describedby="senha">
            </div>
            <br>
            <button class="btn btn-secondary" type="submit">Cadastrar</button>
        </form>
    </section>
</body>

</html>
