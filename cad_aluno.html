<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnLibrary</title>
    <link rel="stylesheet" href="assets/css/cadastros.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="http://"><img src="assets/img/logo.png"></a>
        </div>
        <div class="menu">
            <ul>
                <li>Livros</li>
                <li>Alunos</li>
                <li>Admins</li>
            </ul>
        </div>
    </div>
    <div class="form_body">
        <div class="form">
            <form action="resposta_cad_aluno" method="post">
                <h2>Preencha os campos</h2>
                <div class="input_box">
                    <input type="text" id="nome" placeholder="Nome Comleto">
                </div>
                <div class="input_box">
                    <input type="text" id="curso" placeholder="Curso">
                </div>
                <div class="input_box">
                    <input type="text"  id="serie" placeholder="Série">
                </div>
                <div class="input_box">
                    <input type="text"  id="matricula" placeholder="Matrícula">
                </div>
                <div class="input_box">
                    <input type="text"  id="telefone" placeholder="Telefone">
                </div>
                <div class="input_box">
                    <input type="text"  id="endereco" placeholder="Endereço">
                </div>
                <div class="input_box">
                    <input type="text"  id="email" placeholder="E-mail">
                </div>
                <div class="input_box">
                    <input type="password"  id="senha" placeholder="Senha">
                </div>
                <div>
                    <button type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
