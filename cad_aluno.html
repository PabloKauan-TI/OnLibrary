<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta iewport" content="width=device-width, initial-scale=1.0">
    <title>OnLibrary</title>
    <link rel="stylesheet" href="cadastros.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="http://"><img src="#"></a>
        </div>
        <div class="menu">
            <ul>
                <li>Livros</li>
                <li>Alunos</li>
                <li>Admins</li>
            </ul>
        </div>
        <div class="form_body">
            <div class="form">
                <form action="resposta_cad_aluno" method="post">
                    <h2>Preencha os campos...</h2>
                    <div class="input_box">
                        <input type="text" id="nome" placeholder="Nome Comleto">
                    </div>
                    <div class="input_box">
                        <input type="text" id="curso" placeholder="">
                    </div>
                    <div class="input_box">
                        <input type="text"  id="serie">
                    </div>
                    <div class="input_box">
                        <input type="text"  id="matricula">
                    </div>
                    <div class="input_box">
                        <input type="text"  id="telefone">
                    </div>
                    <div class="input_box">
                        <input type="text"  id="endereco">
                    </div>
                    <div class="input_box">
                        <input type="text"  id="email">
                    </div>
                    <div class="input_box">
                        <input type="text"  id="senha">
                    </div>
                    <div>
                        <button type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
