<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnLibrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header></header>
    <section class="container" id="um">
        <br>
        <h1>Cadastro de Secretária</h1>
        <h4>Insira os dados abaixo! </h4>
        <br>
        <form action="" method="post">
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="nomesec">Nome Completo</span>
                <input type="text" class="form-control" aria-describedby="nomealuno">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="endrcsec">Endereço</span>
                <input type="text" class="form-control" aria-describedby="endrcsec">
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="emailsec">E-mail</span>
                <input type="text" class="form-control" aria-describedby="emailsec">
                <span class="input-group-text" id="tellsec">Telefone</span>
                <input type="text" class="form-control" aria-describedby="tellsec">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="senhasec">Senha</span>
                <input type="password" class="form-control" aria-describedby="senhasec">
            </div>
            <br>
            <button class="btn btn-secondary" type="submit">Cadastrar</button>
        </form>
    </section>
</body>

</html>
